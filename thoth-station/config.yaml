plank:
  default_decoration_configs:
    "*":
      utility_images:
        clonerefs: "gcr.io/k8s-prow/clonerefs:v20200615-5d59425fc2"
        initupload: "gcr.io/k8s-prow/initupload:v20200615-5d59425fc2"
        entrypoint: "gcr.io/k8s-prow/entrypoint:v20200615-5d59425fc2"
        sidecar: "gcr.io/k8s-prow/sidecar:v20200615-5d59425fc2"
      gcs_configuration:
        bucket: aicoe-thoth-prow-artifacts
        path_strategy: explicit
      gcs_credentials_secret: gcs-credentials

branch-protection:
  allow_disabled_policies: true
  orgs:
    AICoE:
      protect: false
    thoth-station:
      protect: true
      restrictions:
        users: []
        teams:
          - sourceops 
      allow_force_pushes: false 

tide:
  pr_status_base_urls:
    '*': https://prow.thoth-station.dev/pr

  merge_method:
    AICoE: squash 
    thoth-station: squash 

  queries:
    - orgs:
        - thoth-station
      excludedRepos:
        - thoth-station/dgraph-thoth-config
        - thoth-station/workload-operator
      labels:
        - approved
      missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase
    - repos:
        - AICoE/aicoe-ci
        - AICoE/s2i-custom-notebook
      labels:
        - approved
      missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase

  blocker_label: tide/merge-blocker
  squash_label: tide/merge-method-squash
  rebase_label: tide/merge-method-rebase
  merge_label: tide/merge-method-merge

  context_options:
    from-branch-protection: true
    skip-unknown-contexts: true
    orgs:
      AICoE:
        required-contexts:
          - thoth-ci/pre-commit-check
        repos:
          s2i-custom-notebook:
            required-contexts:
              - thoth-ci/build-check
              - thoth-ci/pre-commit-check
      thoth-station:
        repos:
          adviser:
            required-contexts:
              - thoth-ci/pytest-check
              - thoth-ci/build-check
          amun-api:
            required-contexts:
              - thoth-ci/pre-commit-check
              - thoth-ci/pytest-check
              - thoth-ci/build-check
          amun-client:
            required-contexts:
              - thoth-ci/pytest-check
          buildlog-parser:
